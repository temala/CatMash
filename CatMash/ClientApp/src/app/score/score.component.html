<div class="row justify-content-md-center">
  <mat-progress-spinner color="primary" mode="indeterminate"  *ngIf="!IsInitialized"></mat-progress-spinner>
  <div class="row" *ngIf="IsInitialized">
    <table>
      <tr *ngFor="let cat of Cats">
        <td><img class="cat" src="{{cat.Image}}" /></td>
        <td><h1>{{cat.Score}}</h1></td>
      </tr>
    </table>
  </div>
</div>
